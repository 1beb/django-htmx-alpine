<div class="navbar-end has-text-centered"
     @click.outside="navbarIsActive = false">
  <a class="navbar-item"
     href="{% url 'about' %}"
     data-cy="navbar-item-about">
    About
  </a>
  <a class="navbar-item"
     href="{% url 'tasks:task_list' %}">
    Todo List
  </a>
  {% if not user.is_authenticated %}
    <a class="navbar-item cursor-pointer"
       tabindex="0"
       @click="loginModalEnable"
       @keydown.enter="loginModalEnable"
       data-cy="navbar-item-login">
      Sign In
    </a>
    <a class="navbar-item"
       tabindex="0"
       @click="registerModalEnable"
       @keydown.enter="registerModalEnable"
       data-cy="navbar-item-register">
      Register
    </a>
  {% elif user.is_authenticated %}
    <a class="navbar-item"
       tabindex="0"
       @click="logoutModalEnable"
       @keydown.enter="logoutModalEnable"
       data-cy="navbar-item-logout">
      Logout
    </a>
  {% endif %}
</div>
