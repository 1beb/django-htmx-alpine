<div class="navbar-end is-centered"
     @click.away="navbarIsActive = false">
  <a class="navbar-item"
     href="{% url 'tasks:task_list' %}">
    Home
  </a>
  <a class="navbar-item"
     href="{% url 'about' %}">
    About
  </a>
  {% if not user.is_authenticated %}
    <a class="navbar-item"
       @click="loginModalEnable">
      Sign In
    </a>
    <a class="navbar-item"
       @click="registerModalEnable">
      Register
    </a>
  {% elif user.is_authenticated %}
    <a class="navbar-item"
       @click="logoutModalEnable">
      Logout
    </a>
  {% endif %}
</div>
