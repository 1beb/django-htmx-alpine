
<script>
  // display messages from server as status messages
  {% if messages %}
    {% for message in messages %}
      setTimeout(() => {
        hDispatch('status-message-display', {
          message: "{{ message|safe }}",
          messageType: {{ message.level|safe }}
        });
      }, 100 + {{ forloop.counter0|safe }} * defaultMessageTimeout);
    {% endfor %}
  {% endif %}
</script>
