
<script>
  // display messages from server as status messages
  {% if messages %}
    {% for message in messages %}
      setTimeout(() => {
        hDispatch('status-message-display', {
          message: "{{ message }}",
          messageType: {{ message.level }}
        });
      }, 100 + {{ forloop.counter0 }} * defaultMessageTimeout);
    {% endfor %}
  {% endif %}
</script>
