
<script>
  // display messages from server as status messages
  {% if messages %}
    {% for message in messages %}
      console.log('should display message: {{ message }}');
      setTimeout(() => {
        hDispatch('status-message-display', {
          message: "{{ message }}",
          messageType: {{ message.level }}
        })
      }, 100 + {{ forloop.counter0 }} * defaultMessageTimeout);
    {% endfor %}
  {% endif %}

  console.log({{ messages.length }});
  console.log('messages.html included');
</script>
