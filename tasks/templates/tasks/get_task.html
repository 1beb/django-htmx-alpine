<li id="list-item-{{ task.id }}"
    class="task-item-container-parent">

  <!-- task completion checkbox -->
  <div class="task-item-container-checkbox">
    <input type="checkbox" {{ task.is_complete|yesno:'checked,' }}
           class="p-2 checkbox is-medium"
           autocomplete="off"
           id="checkbox-task-complete-{{ task.id }}"
           hx-put="{% url 'tasks:task_update' task_id=task.id %}"
           hx-vals='{"is_complete": "{{ task.is_complete|yesno:'false,true' }}"}'
           hx-target="#list-item-{{ task.id }}"
           hx-swap="outerHTML">
  </div>

  <!-- task description -->
  <div id="text-item-description-{{ task.id }}"
       class="task-item-container-description cursor-url{{ task.is_complete|yesno:' text-strikethrough has-text-grey-light, ' }}"
       title="Task ID#: {{ task.id }}"
       hx-put="{% url 'tasks:task_update' task_id=task.id %}"
       hx-vals='{"is_complete": "{{ task.is_complete|yesno:'false,true' }}"}'
       hx-target="#list-item-{{ task.id }}"
       hx-swap="outerHTML">
    {{ task.description }}
  </div>

  <!-- task update div -->
  <div id="update-div-{{ task.id }}" class="display-none">
    <form style="display: inline-block"
          id="task-update-form-{{ task.id }}"
          hx-put="{% url 'tasks:task_update' task_id=task.id %}"
          hx-vals='javascript:{"description": updateConfirm({{ task.id }})}'
          hx-target="#list-item-{{ task.id }}"
          hx-swap="outerHTML">
      <input type="text"
             id="task-update-input-text-{{ task.id }}"
             class="input is-small button-group-left-side"
             value="{{ task.description }}">
      <input type="submit"
             class="button is-info is-small button-group-right-side"
             id="update-confirm-button-{{ task.id }}"
             title="Confirm"
             value="&check;"> <!-- confirm icon -->
    </form>
  </div>

  <!-- task edit/delete icons -->
  <div class="task-item-container-icons is-size-4">
    <div id="icon-task-edit-{{ task.id }}"
          class="p-2 cursor-url font-weight-bold"
          onclick="updateDivToggle({{ task.id }})"
          title="Edit">
      &#9998; <!-- edit icon -->
    </div>
    <div id="icon-task-delete-{{ task.id }}"
          class="ml-2 p-2 cursor-url font-weight-bold"
          title="Delete"
          hx-delete="{% url 'tasks:task_delete' task_id=task.id %}"
          hx-confirm="Are you sure you want to delete this item?"
          hx-target="#list-item-{{ task.id }}"
          hx-swap="outerHTML">
      &times; <!-- delete icon -->
    </div>
  </div>

</li>
