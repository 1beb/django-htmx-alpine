<!-- task completion checkbox -->
<div>
  <input type="checkbox" {{ task.is_complete|yesno:'checked,' }}
         data-cy="task-checkbox-is-complete-{{ task.id }}"
         class="w-5rem p-2 checkbox is-medium"
         autocomplete="off"
         @click="taskUpdateIsComplete(
           {{ task.id }}, {{ task.is_complete|lower }})">
</div>

<!-- task description -->
<template x-if="taskUpdateId !== {{ task.id }}">
  <div data-cy="task-description-{{ task.id }}"
       class="w-max-35rem has-text-centered
              {% if task.is_complete %}
                text-strikethrough has-text-grey-light
              {% endif %}"
       title="Task ID#: {{ task.id }}">{{ task.description }}</div>
</template>

<!-- task update -->
<template x-if="taskUpdateId === {{ task.id }}">
  <div @keydown.escape="taskUpdateToggle({{ task.id }})">
    <form @submit.prevent="taskUpdateDescription({{ task.id }})">
      <div class="field has-addons">
        <span class="control">
          <input type="text"
                 name="description"
                 id="task-update-description-{{ task.id }}"
                 data-cy="task-update-description-{{ task.id }}"
                 x-ref="taskUpdateDescription{{ task.id }}"
                 class="input is-small is-inline border-radius-0.25rem"
                 value="{{ task.description }}">
        </span>
        <span class="control">
          <input type="submit"
                 class="button is-info is-small border-radius-0.25rem"
                 id="update-confirm-button-{{ task.id }}"
                 title="Confirm"
                 value="&check;"> <!-- confirm icon -->
        </span>
      </div>
    </form>
  </div>
</template>

<!-- task edit/delete icons -->
<div class="w-5rem is-size-4 is-flex is-justify-content-center">
  <button data-cy="task-icon-edit-{{ task.id }}"
          class="p-2 pt-3 button-unstyled"
          title="Edit this task"
          @click="taskUpdateToggle({{ task.id }})">
    &#9998; <!-- edit icon -->
  </button>
  <button data-cy="task-icon-delete-{{ task.id }}"
          class="ml-2 p-2 pt-3 button-unstyled"
          tabindex="0"
          title="Delete this task"
          @click="taskDeleteModalEnable({{ task.id }})">
    &times; <!-- delete icon -->
  </button>
</div>
